<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../main.css"/>
    <link rel="icon" type="image/png" href="../icon.png">
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script>
		const Http = new XMLHttpRequest();
		Http.open("GET", "files/material-list.md");
		Http.send();
		Http.onreadystatechange = function(){
			if(this.readyState == 4 && this.status == 200){
				document.getElementById("material-list").innerHTML = marked.parse(Http.responseText);
				table = document.getElementById("material-list").getElementsByTagName("table").item(0);
				table.border = "2";
				table.style.setProperty("margin", "0 auto");
				list = document.getElementById("material-list").getElementsByTagName("td");
				for(var i = 0; i < list.length; ++i){
					list.item(i).style.setProperty("padding-left", "5pt");
					list.item(i).style.setProperty("padding-right", "5pt");
					list.item(i).style.setProperty("padding-top", "2pt");
					list.item(i).style.setProperty("padding-bottom", "2pt");
				}
			}
		}
	</script>
    <style>
#div_article{
	margin: 30pt;
}
img{
	max-width: 880px;
}
#div_article{
	margin: 30pt;
}
    </style>

</head>
